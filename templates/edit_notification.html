<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알림 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 깔끔한 디자인을 위한 커스텀 스타일 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* 연한 회색 배경 */
        }
        /* 입력 필드에 통일성을 주는 스타일 */
        .input-field {
            @apply mt-1 block w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-lg">
        
        <div class="flex items-center justify-between mb-8 pb-4 border-b-2 border-indigo-200">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                <i class="fa-solid fa-pen-to-square text-indigo-600"></i>
                알림 수정
            </h1>
            <a href="/" class="text-gray-500 hover:text-indigo-600 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </a>
        </div>
        
        <form action="/edit_notification/{{ task_data.id }}" method="post" class="space-y-6">
            
            <div>
                <label for="item_name" class="block text-sm font-semibold text-gray-700 mb-2">관리 항목</label>
                <input type="text" id="item_name" name="item_name" value="{{ task_data.item_name }}" required class="input-field">
            </div>
            
            <div>
                <label for="model_name" class="block text-sm font-semibold text-gray-700 mb-2">세부 모델 (선택 사항)</label>
                <input type="text" id="model_name" name="model_name" value="{{ task_data.model_name or '' }}" class="input-field">
            </div>

            <div>
                <label for="due_date" class="block text-sm font-semibold text-gray-700 mb-2">마감일</label>
                <input type="date" id="due_date" name="due_date" value="{{ task_data.due_date }}" required class="input-field">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">이메일</label>
                <input type="email" id="email" name="email" value="{{ task_data.email }}" required class="input-field">
            </div>
            
            <div class="flex justify-between items-center pt-4 space-x-4">
                <a href="/"
                    class="flex-1 text-center py-3 px-6 rounded-xl bg-gray-500 text-white font-medium shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all duration-300">
                    취소
                </a>
                <button type="submit"
                        class="flex-1 py-3 px-6 rounded-xl bg-indigo-600 text-white font-semibold shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                    <i class="fa-solid fa-save mr-1"></i> 저장
                </button>
            </div>
        </form>
    </div>

</body>
</html>
